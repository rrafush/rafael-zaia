<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rafael Zaia - UX/UI Designer</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Esteban&family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;0,800;0,900;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body>

  <div id="transition" class="is-active"></div>

  <header>
    <!--MENU FIXO-->
    <div class="barResponsivo">
      <div class="burger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>
    <nav class="menu">
      <div class="container_menu">
        <img src="img/rz.svg" alt="Rafael Zaia" class="rz">
        <ul class="nav-links" type="none">
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </div>
    </nav>
    <!--CABEÇALHO-->
    <section class="header">
      <div class="container_entrada">
        <h2 class="ola_sou">Olá, sou</h2>
        <h1 class="rafael">Rafael Zaia</h1>
        <p class="frase_entrada">Meu foco é criar experiências significativas através do design.</p>
        <nav class="submenu">
          <ul type="none">
            <li><a href="linkedIn">LinkedIn</a></li>
            <li><a href="behance">Behance</a></li>
            <li><a href="medium">Medium</a></li>
          </ul>
        </nav>
      </div>
    </section>

  </header>

  <main>
    <!--PROJETOS-->
    <div class="container">
      <h2 class="h2 black">Projetos</h2>
      <section class="flex-container-row">

        <figure class="card_bardi" onclick="location.href='/bardi.html'">
          <figcaption class="z-index">
            <h2 class="h2_proj">Instituto Bardi</h2>
            <p class="p_proj">Estudo de caso para criação de logo minimalista e rebranding do Instituto Bardi.</p>
          </figcaption>
        </figure>

        <figure class="card_passa">
          <figcaption class="z-index">
            <h2 class="h2_proj">Passanela</h2>
            <p class="p_proj">Transformando a maneira com que as pessoas se relacionam com o espaço.</p>
          </figcaption>
        </figure>

      </section>
    </div>
    <!--CONTATO-->
    <section class="contato">
      <div class="container">
        <article class="flex-container-row">
          <div class="formulario">
            <h2 class="h2">Mande uma mensagem!</h2>
            <form action="" method="POST" class="form" id="form_contato">
              <div>
                <label for="nome" name="nome">Nome</label><br>
                <input type="text" name="nome" id="nome" autocomplete="name">
              </div>
              <div>
                <label for="email" name="email">E-mail</label><br>
                <input type="email" name="email" autocomplete="email">
              </div>
              <div>
                <label for="mensagem" name="mensagem">Mensagem</label><br>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
              </div>
              <button type="submit" class="btn">Enviar</button>
            </form>
          </div>
        </article>
      </div>
    </section>

  </main>
  <footer class="footer">
    <p class="p">Site desenvolvido por Rafaela Martins. Todos os direitos reservados.</p>
  </footer>

  <script src="js/script.js"></script>
</body>

</html>
